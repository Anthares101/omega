name: CI

on: [push]

jobs:
  backend:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install deps
        run: |
          pip3 install -r requirements.txt

      - name: Run tests
        run: |
          python3 -m unittest
