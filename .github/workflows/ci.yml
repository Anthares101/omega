name: CI

on: [push]

jobs:
  tests:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install deps
        run: |
          python3 setup.py install

      - name: Run tests
        run: |
          python3 -m unittest
